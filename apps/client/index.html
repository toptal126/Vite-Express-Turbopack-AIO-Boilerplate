<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyPulse - Polymarket Assistant Dashboard</title>
    <meta name="description" content="High-density Polymarket assistant dashboard for tracking signals, markets, and active tickets">
    <meta name="author" content="PolyPulse" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph / Facebook -->
    
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/lRQD5yNUMSOHWYm1tAotHAq7CbT2/social-images/social-1761107432388-PolyDash.png">
    <meta property="og:url" content="https://poly-pulse.app" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    
    
    
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/lRQD5yNUMSOHWYm1tAotHAq7CbT2/social-images/social-1761107432388-PolyDash.png">

    <!-- Theme Colors -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <!-- Splash Screen Styles -->
    <style>
      /* Prevent external CSS from affecting splash screen */
      body {
        background: #101418 !important;
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #101418 !important;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999 !important;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-content {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }
      
      .splash-logo {
        width: 72px;
        height: 72px;
        color: #9ca3af;
      }
      
      .splash-logo svg {
        width: 100%;
        height: 100%;
      }
      
      .splash-title {
        font-size: 0.875rem;
        font-weight: 400;
        color: #9ca3af;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
      }
      
      .splash-progress-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }
      
      .splash-progress-bg {
        width: 200px;
        height: 1px;
        background: #374151;
        position: relative;
      }
      
      .splash-progress-bar {
        height: 100%;
        background: #6b7280;
        width: 0%;
        transition: width 0.3s ease;
      }
      
      .splash-loading-text {
        font-size: 0.75rem;
        color: #6b7280;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
      }
      
      /* Prevent React app from affecting splash screen */
      #root {
        background: transparent !important;
      }
      
      /* Override any Tailwind CSS that might interfere */
      .bg-background {
        background: #101418 !important;
      }
    </style>
    <meta property="og:title" content="PolyPulse - Polymarket Assistant Dashboard">
  <meta name="twitter:title" content="PolyPulse - Polymarket Assistant Dashboard">
  <meta property="og:description" content="High-density Polymarket assistant dashboard for tracking signals, markets, and active tickets">
  <meta name="twitter:description" content="High-density Polymarket assistant dashboard for tracking signals, markets, and active tickets">
</head>

  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-content">
        <!-- Logo -->
        <div class="splash-logo">
          <img src="/logo.svg" alt="PolyPulse" width="72" height="72" />
        </div>

        <!-- Title -->
        <h1 class="splash-title">Polymarket Assistant</h1>

        <!-- Progress -->
        <div class="splash-progress-container">
          <div class="splash-progress-bg">
            <div class="splash-progress-bar" id="progress-bar"></div>
          </div>
          <p class="splash-loading-text">Loading dashboard...</p>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Splash Screen Script -->
    <script>
      (function() {
        const splashScreen = document.getElementById('splash-screen');
        const progressBar = document.getElementById('progress-bar');
        let progress = 0;
        
        // Simulate loading progress
        const progressInterval = setInterval(() => {
          progress += Math.random() * 15;
          if (progress > 100) progress = 100;
          
          progressBar.style.width = progress + '%';
          
          if (progress >= 100) {
            clearInterval(progressInterval);
            
            // Wait a bit more for the app to load, then fade out
            setTimeout(() => {
             splashScreen.classList.add('fade-out');
              
              // Remove splash screen after fade animation
              setTimeout(() => {
               splashScreen.remove();
              }, 500);
            }, 300);
          }
        }, 50);
        
        // Fallback: remove splash screen after 3 seconds max
        setTimeout(() => {
          if (splashScreen && splashScreen.parentNode) {
            splashScreen.classList.add('fade-out');
            setTimeout(() => {
              splashScreen.remove();
            }, 500);
          }
        }, 3000);
      })();
    </script>
  </body>
</html>
